ansible_conf_dir: "."
user_acc: kosa-user
key_name: "kosa-key"
DEPLOY_KEY_PATH: /home/{{ user_acc }}/.ssh/{{ key_name }}

repo_name: kosa
repo_url: https://github.com/pariyatti/{{ repo_name }}.git
repo_remote: origin
repo_version: master

app_name: kosa-app
srv_dir: "/srv/{{ user_acc }}"
repo_dir: "{{ srv_dir }}/{{ repo_name }}"
app_dir: "{{ repo_dir }}"

env_file: "{{ srv_dir }}/.env"
pre_deploy_cmd: "ops/pre_deploy"

app_env_vars:
  var_name: "var_value"
