                  properties:
                    id:
                      type: string
                      format: uuid
                    type:
                      type: string
                    header:
                      type: string
                    shareable:
                      type: boolean
                    bookmarkable:
                      type: boolean
                    published_at:
                      type: string
                      format: date-time
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    url:
                      type: string
                      format: uri
                    original_url:
                      type: string
                      format: uri
                    original_audio_url:
                      type: string
                      format: uri
                    original_doha:
                      type: string
                    doha:
                      type: string
                    pali:
                      type: string
                    words:
                      type: string
                    citepali:
                      type: string
                    citebook:
                      type: string
                    citebook_url:
                      type: string
                      format: uri
                    citepali_url:
                      type: string
                      format: uri
                    image:
                      type: object
                      properties:
                        url:
                          type: string
                    audio:
                      type: object
                      properties:
                        url:
                          type: string
                    translations:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          language:
                            type: string
                          translation:
                            type: string
  /api/v1/today/pali-words/{id}.json:
    get:
      summary: Get Pali Word by ID
      operationId: getPaliWordById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pali Word
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: pali_word
                  id:
                    type: string
                    example: "example-id"
                  url:
                    type: string
                    format: uri
                    example: "https://api.example.com/api/v1/today/pali-words/example-id.json"
                  published_at:
                    type: string
                    format: date-time
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  header:
                    type: string
                    example: "P훮li Word of the Day"
                  bookmarkable:
                    type: boolean
                    example: true
                  shareable:
                    type: boolean
                    example: true
                  pali:
                    type: string
                    example: "P훮li example"
                  translations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        language:
                          type: string
                          example: "English"
                        translation:
                          type: string
                          example: "Translation example"
                  audio:
                    type: object
                    properties:
                      url:
                        type: string
                        example: ""
  /api/v1/today/words-of-buddha/{id}.json:
