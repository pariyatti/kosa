          description: Words of Buddha
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: words_of_buddha
                  id:
                    type: string
                    example: "example-id"
                  url:
                    type: string
                    format: uri
                    example: "https://api.example.com/api/v1/today/words-of-buddha/example-id.json"
                  published_at:
                    type: string
                    format: date-time
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  header:
                    type: string
                    example: "Words of the Buddha"
                  bookmarkable:
